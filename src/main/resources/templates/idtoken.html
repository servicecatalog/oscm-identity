<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Token details</h1>
<p><b>id_token</b>: <span th:text="${idToken}"/></p>
<p><b>access_token</b>: <span th:text="${accessToken}"/></p>
<p><b>refresh_token</b>: <span th:text="${refreshToken}"/></p>
<p><b>expires at</b>: <span th:text="${expirationDate}"/></p>
<p><b>name</b>: <span th:text="${name}"/></p>
<p><b>unique name</b>: <span th:text="${uniqueName}"/></p>
<p><b>code</b>: <span th:text="${code}"/></p>
</body>
</html>
