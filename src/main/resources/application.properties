spring.profiles.active=prod
server.servlet.contextPath=/oscm-identity
server.port=9091

tenant.config.directory.relative.path=/config/tenants/

auth.signing.algorithm.type=RS256

proxy.required=false
proxy.host=your proxy host if proxy.required is true
proxy.port=0

security.require-ssl=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=/opt/identity/ssl.p12
server.ssl.key-store-password=changeit
server.ssl.key-password=changeit

http.port=9090
