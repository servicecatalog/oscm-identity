#SSL section
security.require-ssl=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=/opt/identity/ssl.p12
server.ssl.key-store-password=changeit
server.ssl.key-password=changeit

#PROXY configuration
proxy.required=${PROXY_ENABLED:false}
proxy.host=${PROXY_HTTP_HOST:noproxy}
proxy.port=${PROXY_HTTP_PORT:0}
